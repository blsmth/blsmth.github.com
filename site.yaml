mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin

context:
    data:
        tweet_via: blsmth
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: /
            -
                name: Resume
                description: Resume
                type: page
                url: resume.html
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
            -
                name: Photos
                description: Photos
                css_class: photos
                url: /photos
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2012-6-30 00:00:00
    author: Brendan Smith
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false


publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../blsmth.github.com
        url: git@github.com:blsmth/blsmth.github.com.git
