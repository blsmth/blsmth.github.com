
---
extends: base.j2
title: Photos - Brendan Smith - Full Stack Web Developer
description: Brendan's Photos
---



{% block main %}
<div id="gallery">

    <div class="span6">
<div id="info"></div>
        <ul id="thumbs"></ul>


    </div>
    <div class="span" id="fullsize"></div>
<div class="span16" id="gallery-credits">Gallery powered by <a href="https://github.com/blsmth/backbone-gallery.js">backbone-gallery.js</a></div>

</div>

<script type="text/template" id="gallery-info-template">
      <h1 id="title"><%= title %></h1>
      <p id="description"><%= description %></p>
</script>

<script type="text/template" id="fullsize-template">
<p id="image-title"><%= title %></p>
<img src="<%= full_path %>" alt="<%= title %>"/>
</script>

{% endblock %}




{% block scripts %}
<script src="{{ media_url('js/libs/underscore-min.js') }}"></script>
<script src="{{ media_url('js/libs/backbone-min.js') }}"></script>
<script src="{{ media_url('js/libs/backbone-gallery.js') }}"></script>
{% endblock %}
